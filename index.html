<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
  </head>

  <body ng-app="Todo">
    <section id="todoapp" ng-controller="TodoCtrl">

      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?"
          ng-model="newTodo"
          ng-enter="addTodo(newTodo)"
          autofocus >
      </header>

      <!-- This section should be hidden by default and shown when there are todos -->
      <section id="main">
        <input id="toggle-all" type="checkbox" ng-model="toggleAllChecked" ng-click="toggleAll(toggleAllChecked)">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
          <li ng-class="{'completed': todo.completed}" ng-repeat="todo in todos | filter: filterQuery">
            <div class="view">
              <input class="toggle" type="checkbox" ng-model="todo.completed">
              <label>{{todo.label}}</label>
              <button class="destroy" ng-click="removeTodo(todo)"></button>
            </div>
          </li>
        </ul>
      </section>
      		<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
				<!-- This should be `0 todos left` by default -->
				<span id="todo-count"><strong>{{remainingtodos.length}}</strong> todo left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a ng-class="{'selected': unDefined(filterQuery)}" ng-click="filterQuery = undefined" href="#/">All</a>
					</li>
					<li>
						<a href="#/active" ng-class="{'selected': !filterQuery.completed}" ng-click="filterQuery = {completed: false}">Active</a>
					</li>
					<li>
						<a href="#/inactive" ng-class="{'selected': filterQuery.completed}" ng-click="filterQuery = {completed: true}">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed todos are left â†“ -->
				<button id="clear-completed" ng-click="clearCompleted()">Clear completed ({{completedtodos.length}})</button>
			</footer>
		</section>

    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="js/todo.js" type="text/javascript"></script>
  </body>
</html>
